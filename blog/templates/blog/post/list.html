{% extends 'blog/base.html' %}

{%block title %} Blog Post {% endblock %}
{% block content %}
{% for post in posts %}
    <h2>
        <a href="{{post.get_absolute_url}}"> {{post.title}}</a>
    </h2>
    <p class="date">Published on {{ post.publish|date:"F d, Y" }} by {{ post.author }}</p>

    {{ post.body|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
